<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Gmail Layout</title>
</head>

<body>

    <!--  -->
    <div class="container">

        <!--TOP SECTION  -->
        <div class="top">
            <div class="gmail">
                <img src="gmail-icon.png" alt="Gmail Icon" width="20%">
            </div>
            <div class="search">Search Bar</div>
            <div class="top-right-navigation">Top Right Navigation</div>
        </div>

        <!--LEFT SECTION-->
        <div class="left">
            <div class="navigation">Navigation</div>
            <div class="meetings">Meetings</div>
            <div class="chat">Chat</div>
        </div>

        <!--MIDDLE SECTION-->
        <div class="middle">
            <div class="emails">
                <ul>
                    <li>EMAIL ONE</li>
                    <li>EMAIL TWO</li>
                    <li>EMAIL THREE</li>
                    <li>EMAIL FOUR</li>
                    <li>EMAIL FIVE</li>
                    <li>EMAIL SIX</li>
                    <li>EMAIL SEVEN</li>
                    <li>EMAIL EIGHT</li>
                    <li>ETC...</li>
                </ul>
            </div>
        </div>

        <!--RIGHT SECTION-->
        <div class="right">
            <div class="settings">Settings</div>
        </div>





    </div>

</body>

</html>
